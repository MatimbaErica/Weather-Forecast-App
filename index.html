<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Patrick+Hand&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City....."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            placeholder="Search"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Manila</h1>
            <p class="weather-app-details">
              <span id="time">Saturday 23:34</span>,
              <span id="description">Clear with periodic clouds</span>
              <br />
              Humidity: <strong id="humidity">60%</strong>, Wind:<strong
                id="wind-speed"
                >4.4km/h</strong
              >
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">üå§Ô∏è</div>
            <div class="weather-app-temperature" id="temperature">31</div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by<a
          href="https://github.com/MatimbaErica"
          target="_blank"
          >Erica Mbiti</a
        >,is
        <a
          href="https://github.com/MatimbaErica/Weather-Forecast-App"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weder-application.netlify.app/" target="_blank"
          >hosted on Netifly</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
